<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <form>
        <label for="name">Nome:</label>
        <input required id="name" type="text" placeholder="nome"/>
        <br/>

        <label for="email">Email:</label>
        <input required id="email" type="email" placeholder="e-mail"/>
        <br/>

        <label for="senha">Senha:</label>
        <input  required id="senha" type="password" placeholder="senha"/>
        <br/>
        <button type="submit" class="cadastrar">
            Cadastrar
        </button>
        <button type="reset" class="limpar">
            Limpar
        </button>
    </form>
</body>
</html>
